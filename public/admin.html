<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="admin-container">
        <h2>Admin Panel</h2>

        <!-- Add Candidate Form -->
        <div class="form-container" style="background-color: rgba(0, 0, 0, 0.404);">
            <form id="add-candidate-form">
                <input type="text" id="candidate-name" placeholder="Candidate Name" required>
                <input type="file" id="candidate-symbol" accept="image/*" required>
                <canvas id="image-canvas" style="display: none;"></canvas>
                <img id="image-preview" class="preview" alt="Candidate Photo" style="display: none;">
                <button type="submit" class="btn">Add Candidate</button>
            </form>
        </div>

        <!-- Current Candidates -->
        <div class="candidate-list">
            <h3>Current Candidates</h3>
            <ul id="candidate-display"></ul>
        </div>
    </div>
    <canvas id="dotCanvas" style="z-index: -1; display:block;position: fixed; user-select: none; background-color: beige;"></canvas>    

    <script src="scripts/admin.js"></script>
    <script src="scripts/canvas.js"></script>
</body>
</html>
