<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
    <h2>Registration Form</h2>
    <form id="login-form">
        <div class="input-group">
        <label for="username"> Username:
        <input type="text" id="username" placeholder="Username" required></label></div>
        <div class="input-group">
        <label for="aadhaar">Aadhaar Number :
        <input type="text" id="aadharNo" placeholder="xxxx-xxxx-xxxx" required></label></div>
        <div class="input-group">
        <label for="dob">Date of Birth :
        <input type="date" id="dob" placeholder="dd-mm-yyyy" min="1900-01-26" max="2007-01-01" required></label></div>
        <div class="input-group">
        <label for="Password">Enter a secure password
        <input type="password" id="password" placeholder="Password" required></label></div>
        <div class="input-group">
        <label for="Password">Re-Enter the same password
        <input type="password" id="re-password" placeholder="Re-enter Password" required></label></div>
        <div class="input-group">
        <button type="submit">Register</button></div>
        <p id="message"></p>
    </form>
    </div>
    <div class="help-box">
        <button id="help-btn" >help</button>
        <div class="help-content" id="help-content">
            <h3>Need Help?</h3>
            <p>ðŸ“ž Contact details </p>
            <p>ðŸ’¡ Common Questions</p>
        </div>
    </div>
    <script>
        const helpBtn = document.getElementById('help-btn');
        const helpBox = document.querySelector('.help-box');

        helpBtn.addEventListener('click', () => {
            helpBox.classList.toggle('active');
        });

        // Instructions Modal
        const instructionsBtn = document.getElementById('instructions-btn');
        const instructionsModal = document.getElementById('instructions-modal');
        const closeInstructions = document.getElementById('close-instructions');

        instructionsBtn.addEventListener('click', () => {
            instructionsModal.style.display = 'flex';
        });

        closeInstructions.addEventListener('click', () => {
            instructionsModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === instructionsModal) {
                instructionsModal.style.display = 'none';
            }
        });
    </script>

    <script src="register.js"></script>
    <canvas id="dotCanvas" style="z-index: -1; display:block;position: fixed; user-select: none; background-color: bisque;"></canvas>
    <script src="canvas.js"></script>

</body>
</html>
