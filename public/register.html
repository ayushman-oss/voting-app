<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
    <h2>Registration Form</h2>
    <form id="login-form">
        <div class="input-group">
        <input type="text" id="username" placeholder="Username" required></div>
        <div class="input-group">
        <input type="text" id="aadharNo" placeholder="Aadhar Number" required></div>
        <div class="input-group">
        <input type="date" id="dob" placeholder="Date of Birth" max="2007-12-31" required></div>
        <div class="input-group">
        <input type="password" id="password" placeholder="Password" required></div>
        <div class="input-group">
        <input type="password" id="re-password" placeholder="Re-enter Password" required></div>
        <div class="input-group">
        <button type="submit">Register</button></div>
        <p id="message"></p>
    </form>
    </div>

    <script src="register.js"></script>
    <canvas id="dotCanvas" style="z-index: -1; display:block;position: fixed; user-select: none; background-color: bisque;"></canvas>
    <script src="canvas.js"></script>
</body>
</html>
