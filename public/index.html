<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #welcome-text {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #language-selector {
            padding: 10px;
            font-size: 1.2rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body style="font-family: 'Courier New', Courier, monospace; ">
    <div id="welcome-screen">
        <div id="welcome-text">Welcome to Neutrino</div>
        <select id="language-selector">
            <option value="">Select Language</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
            <option value="Bengali">Bengali</option>
            <option value="Telugu">Telugu</option>
            <option value="Tamil">Tamil</option>
            <option value="Marathi">Marathi</option>
            <option value="Urdu">Urdu</option>
            <option value="Gujarati">Gujarati</option>
            <option value="Kannada">Kannada</option>
            <option value="Odia">Odia</option>
            <option value="Punjabi">Punjabi</option>
        </select>
    </div>

    <div class="login-container hidden" id="login-container">
        <h2 style="background-color: beige; width:100% ">नमस्ते</h2>       
        <form id="login-form" >
            <div class="input-group">

                <input type="text" id="username" class="login-input" autocomplete="off" placeholder="User ID" style="margin-top: 10%;" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" autocomplete="off" placeholder="Password" required>
                <input type="checkbox" onclick="myFunction()">
            </div>
            
                <button type="submit">Enter</button>
                <button type="submit" onclick="window.location.href='register.html';">Register</button>
                <button type="submit" onclick="window.location.href='generate_qr.html';">Generate QR Code</button>

            </form>
        </div>
        <canvas id="dotCanvas" style="z-index: -1; display:block;position: fixed; user-select: none; background-color: bisque;"></canvas>
            <script src="scripts/canvas.js"></script>
            <script src="scripts/script.js"></script>
        </div>
    </body>
    </html>

    <script>
        document.getElementById('language-selector').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('login-container').classList.remove('hidden');
            }
        });
    </script>    
    <canvas id="dotCanvas" style="z-index: -1; display:block;position: fixed; user-select: none; background-color: bisque;"></canvas>
        <script src="scripts/canvas.js"></script>
        <script src="scripts/script.js"></script>
    </div>
</body>
</html>
