<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="welcome-screen">
        <div id="welcome-text">Welcome to Neutrino</div>
            <button class="language-option" data-language="Hindi">Hindi</button>
            <button class="language-option" data-language="English">English</button>
            <button class="language-option" data-language="Bengali">Bengali</button>
            <button class="language-option" data-language="Telugu">Telugu</button>
            <button class="language-option" data-language="Tamil">Tamil</button>
            <button class="language-option" data-language="Marathi">Marathi</button>
            <button class="language-option" data-language="Urdu">Urdu</button>
            <button class="language-option" data-language="Gujarati">Gujarati</button>
            <button class="language-option" data-language="Kannada">Kannada</button>
            <button class="language-option" data-language="Odia">Odia</button>
            <button class="language-option" data-language="Punjabi">Punjabi</button>
    </div>

    <div class="login-container hidden" id="login-container">
        <h2>नमस्ते</h2>
        <form id="login-form">
            <div class="input-group">

                <input type="text" id="username" class="login-input" autocomplete="off" placeholder="User ID" style="margin-top: 10%;" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" autocomplete="off" placeholder="Password" required>
                <input type="checkbox" onclick="myFunction()">
            </div>
            <button type="submit">Enter</button>
            <button type="button" onclick="window.location.href='register.html';">Register</button>
            <button type="button" onclick="window.location.href='generate_qr.html';">Generate QR Code</button>

        </form>
    </div>
    <canvas id="dotCanvas"></canvas>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
